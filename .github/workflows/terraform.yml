name: Terrafom CI/CD for EKS Cluster

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
        action:
          description: 'Select Apply to apply the changes'
          required: true
          type: choice
          options:
            - apply
permissions:
  id-token: write
  contents: read

env:
  TF_VERSION: '1.9.5'
  TF_workdir: Dev
jobs:
  validate: 
    name: fmt init validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{env.TF_VERSION }}
      - name: Terraform fmt
        run: terraform fmt -check
      - name: Terraform init
        run: terraform -chdir="${{env.TF_workdir}}" init -backend=false -input=false
      - name: Terraform validate
        run: terraform -chdir="${{env.TF_workdir}}" validate
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: validate
    if : ${{ github.event.inputs.action != 'apply' }}
    env:
        PLAN_ROLE_ARN: ${{ secrets.PLAN_ROLE_ARN }}